services:
  mongodb:
    container_name: mongo
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - 27017:27017
    volumes: 
      - mongo-data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  node-app:
    container_name: node-app
    build: .
    ports:
      - 3000:3000
    depends_on:
      - mongodb
    volumes:
      - .:/src
    links:
      - "mongodb"
      
volumes:
  mongo-data:
